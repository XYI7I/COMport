<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laser YL-Series COM-port</title>
        <link rel="icon" href="img/icon.png" type="image/x-icon">
        <meta name="Description" content="">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <button class="active" onclick="location.href='manual.pdf'" style="width: 21px">&#128712;</button>
        <button class="active" onclick="location.href='index.html'" style="width: 21px">&#8678;</button>
<!--        <button onclick="connectSerial()">Connect</button>-->
        <!--        &#128366;-->

        <!-- Кнопка-переключатель с индикатором -->
        <div class="switch" onclick="toggleConnection()">
            <button id="connectButton">Connect</button>
            <div id="connectionLed" class="led_com"></div>
        </div>
        <div>model:<span id="model">-</span></div>
        <!--<button onclick="disconnectSerial()">Disconnect</button>-->

        <br>
        <div class="switch" onclick="toggleRS232()">
            Control Laser&nbsp<button id="connectRS232" style="width: 73px">&#128435;</button>
            <div id="connectionRS232Led" class="led_RS232"></div>
            <div><span id="RS232"></span></div>
        </div>

        <br>
        <div class="switch" onclick="toggleGaideLaser()">
            Guide Laser&nbsp&nbsp&nbsp
            <!--            &#9728; -->
            <button class="active" style="width: 73px">&#9211;</button>
            <div id="guideLaserLed" class="led_laser"></div>
        </div>
        <div class="switch" onclick="toggleMainLaser()">
            Main Laser&nbsp
            <button class="active" style="width: 73px">&#9211;</button>
            <div id="mainLaserLed" class="led_laser"></div>
        </div>
        <br>
        <br>
        <!-- Ползунок для изменения напряжения -->
        <label for="powerSlider">Set Power:</label>
        <div class="slider-container">
            <input type="range" id="powerSlider" class="slider" min="0" max="100" step="1" value="10" oninput="updatePowValue(this.value)">
            <span id="powerValue">10</span>%
        </div>
        <br>
        <!--        <label for="voltageSlider">DB25 Power</label><br><br>-->
        <div class="led-panel">
            <label for="powerSlider">DB25 Power</label>
            <div id="led0" class="led" style="text-align: center">0</div>
            <div id="led1" class="led">1</div>
            <div id="led2" class="led">2</div>
            <div id="led3" class="led">3</div>
            <div id="led4" class="led">4</div>
            <div id="led5" class="led">5</div>
            <div id="led6" class="led">6</div>
            <div id="led7" class="led">7</div>
        </div>
        <br>
<!--        <hr style="width:310px">-->
        Laser Comand Terminal:
        <div style="width:360px"><hr color="green"></div>
        <input type="text" id="lineToSend" style="width:310px">
        <button onclick="sendSerialLine()" style="width:45px">Send</button>
        <br>
        <div id="serialResults"></div>
        <br>
    </body>
</html>
